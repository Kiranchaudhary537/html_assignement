<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Assignment 3</title>
  </head>

  <body>
    <form action="/register" method="post">
      <div>
        <label for="firstName"
          >First Name:
          <input type="text" id="firstName" name="firstName" required />
        </label>

        <label for="lastName"
          >Last Name: <input type="text" id="lastName" name="lastName" required
        /></label>
      </div>

      <div>
        <label for="email"
          >Email: <input type="email" id="email" name="email" required />
        </label>

        <label for="contact"
          >Contact Number:
          <input type="tel" id="contact" name="contact" required
        /></label>
      </div>

      <div>
        <label for="username"
          >Username: <input type="text" id="username" name="username" required
        /></label>

        <label for="password"
          >Password:
          <input type="password" id="password" name="password" required
        /></label>
      </div>

      <div>
        <label for="address"
          >Address: <textarea id="address" name="address" rows="4"></textarea>
        </label>

        <div class="radiobutton">
          <label for="gender">Gender:</label>
          <label for="male">
            <input type="radio" id="male" name="gender" value="male" /> Male
          </label>

          <label for="female">
            <input type="radio" id="female" name="gender" value="female" />
            Female
          </label>
        </div>
      </div>

      <div>
        <label for="qualification"
          >Qualification:
          <select id="qualification" name="qualification">
            <option value=" ">--Select--</option>
            <option value="Graduation">Graduation 2024/25/26/27</option>
            <option value="BTech.">BTech.</option>
            <option value="MTech.">MTech.</option>
            <option value="MCA">MCA</option>
            <option value="BCA">BCA</option>
          </select>
        </label>

        <label for="experience"
          >Experience
          <select id="experience" name="experience">
            <option value=" ">--Select--</option>
            <option value="Graduation">Experience 1/2/3/4/5/6</option>
          </select>
        </label>
      </div>

      <div class="radiobutton">
        <label for="specialization">Coding Language:</label>
        <label for="c/cpp">
          <input
            type="checkbox"
            class="specialization"
            id="cs"
            name="specialization"
            value="C/C++"
          />
          c/c++
        </label>

        <label for="java">
          <input
            type="checkbox"
            class="specialization"
            id="it"
            name="specialization"
            value="JAVA"
          />
          Java
        </label>

        <label for="c#">
          <input
            type="checkbox"
            class="specialization"
            id="ca"
            name="specialization"
            value="C#"
          />
          C#
        </label>

        <label for="python">
          <input
            type="checkbox"
            class="specialization"
            id="tc"
            name="specialization"
            value="Python"
          />
          Python
        </label>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>
</html>
